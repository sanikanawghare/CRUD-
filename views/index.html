<html>
<title>Product Details</title>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
</head>
<script>
    function submitForm() {

        var pName = $("#pname").val();
        var pOwner = $("#powner").val();
        var pCost = $("#pcost").val();
        var sCost = $("#scost").val();
        var sAdd = $("#add").val();
        var pNum = $("#pnum").val();
        var status = $("#stat").val();
        var date = $("#date").val();

        var phnlength= "1234567890"

        if(pName==""||pOwner==""||pCost==""||pCost==""||sCost==""||sAdd==""||pNum==""||status==""||date==""){
            alert("Enter all fields");
        }
        else if(pNum>phnlength){
            alert("10 digits should be entered")
        }

        // alert(pName);
        // alert(pOwner);
        // alert(pCost);
        // alert(sCost);
        // alert(sAdd);
        // alert(pNum);
        // alert(status);
        // alert(date);

        var product = {
            productName: pName,
            productOwner: pOwner,
            productCost: pCost,
            shippingCost:sCost,
            shippingAddress:sAdd,
            phoneNumber:pNum,
            Status:status,
            Date:date
        }

        $.ajax({
            type: 'POST',
            url: 'http://localhost:3011/users',
            data: product,
            dataType: 'json',
            success: function (data) {
               
            }
        });
    }

</script>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productList">Product List</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li> -->
        </ul>
      </nav>
    <form method="POST">
        <div class="container">
            <div class="form-group">
                <div class="col">
                    <h5>Product Name</h5>
                    <input id="pname" type="text" placeholder="Product Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <h5>Product Owner</h5>
                    <input id="powner" type="text" placeholder="Product Owner">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <h5>Product cost</h5>
                    <input id="pcost" type="number" placeholder="Product Cost">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <h5>Shipping cost</h5>
                    <input id="scost" type="number" placeholder="Shipping Cost">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <h5>Shipping Address</h5>
                    <textarea rows="2" cols="20" id="add" placeholder="Address"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <h5>Phone Number</h5>
                    <input id="pnum" type="number" placeholder="Product Cost">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <h5>Status</h5>
                    <input id="stat" type="text" placeholder="Status">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <h5>Date</h5>
                    <input id="date" type="date" placeholder="Product Cost">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <button type="submit" id="submitbtn" onclick="submitForm()">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
